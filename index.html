<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="Logo del encriptador">
    </header>
    <main>
        <section class="input-section">
            <textarea placeholder="Escribe tu mensaje aquí" class="input-text"></textarea>
            <p class="alert">*Solo letras minúsculas sin acentos</p>
            <div class="buttons">
                <button class="btn encriptar">Encriptar</button>
                <button class="btn desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <img src="Imagenes/Muñeco.svg" alt="Muñeco" class="output-image">
            <div class="output-message">
                <h3>Mensaje no encontrado</h3>
                <p>Escribe el texto que deseas encriptar o desencriptar.</p>
            </div>
            <div class="output-container">
                <p class="result-text"></p>
                <button class="btn copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
